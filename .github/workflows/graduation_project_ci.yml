name: graduation_project CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: myapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      selenium-hub:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: --shm-size="2g"

    env:
      SELENIUM_DRIVER_URL: http://selenium-hub:4444/wd/hub

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: Ruby をセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Gemをインストール
        run: bundle install --jobs 4 --retry 3

      - name: Docker Compose プロジェクトを起動
        run: docker compose up -d

      - name: データベースをセットアップ
        run: docker compose run --rm web bin/rails db:prepare

      - name: RSpecテストを実行
        run: docker compose run --rm web bundle exec rspec

      - name: RuboCopを実行
        run: docker compose run --rm web bundle exec rubocop
