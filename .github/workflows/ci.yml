name: Rails CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: myapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: Ruby をセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      # CI環境用に`config/database.yml`を一時的に変更
      - name: CI環境用にデータベース設定を修正
        run: |
          cp config/database.yml config/database.yml.bak  # 元の設定をバックアップ
          sed -i 's/host: db/host: postgres/' config/database.yml  # CI用にhostをpostgresに変更

      - name: データベースをセットアップ
        run: |
          bin/rails db:create
          bin/rails db:schema:load
          bin/rails db:migrate
          bin/rails db:test:prepare

      - name: テストを実行
        run: |
          bin/rails test

      # 元の`database.yml`を復元
      - name: 元のデータベース設定に戻す
        run: |
          mv config/database.yml.bak config/database.yml  # 元の設定に戻す
