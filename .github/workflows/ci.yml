name: Rails CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: myapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4
      - name: Ruby をセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
      - name: データベースの準備完了を待機
        run: |
          sleep 10s
          until pg_isready -h db -U myuser -d myapp_test; do
            echo "Waiting for database to be ready..."
            sleep 2
          done
      - name: データベースをセットアップ
        run: |
          bin/rails db:create
          bin/rails db:schema:load
          bin/rails db:migrate
          bin/rails db:test:prepare
      - name: テストを実行
        run: |
          bin/rails test
